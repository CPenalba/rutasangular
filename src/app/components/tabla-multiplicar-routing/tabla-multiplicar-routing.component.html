<div>
  <h1>Dato recibido: {{ numero }}</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Operacion</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let num of numeros; let i = index">
        <td>{{ numero }} * {{ i + 1 }}</td>
        <td>{{ num }}</td>
      </tr>
    </tbody>
  </table>
</div>
